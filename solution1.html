<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solution One</title>
    <!-- External Css file is here  -->
    <link rel="stylesheet" href="./css/styleone.css"/> 
    <!-- Internal Css is here -->
    <style>
        div {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <!-- Inline css on first div -->
    <div style="font-size: 40px;" class="first">Rahul Yadav</div> 

    <div class="second">Learn full stack web development</div>
    <div class="third">PW Skills Classes</div>
    <div id="note"><b>NOTE:</b> Inline CSS has the highest priority, then comes Internal/Embedded followed by External CSS which has the least priority</div>
</body>
</html>
